<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>북마크 리스트</h1>
    <ul>
        {% if bookmark_list %}
            {% for i in bookmark_list %}
                <!-- 1. href 코드 수정하기 : 여기는 디테일 페이지로 연결 -->
                <li><a href="{% url 'bookmarks:detail' i.id %}">{{ i.title }}</a></li>
            {% endfor %}
        {% else %}
        <p>북마크가 없습니다!</p>
        {% endif %}
    </ul>
    <!-- 2. 북마크 만들기 a태그 만들고, 연결해주기 -->
    <a href="{% url 'bookmarks:create' %}">북마크 만들기 페이지</a>
</body>
</html>
