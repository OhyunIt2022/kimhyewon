{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-11">
                    {% if post_update %}
                        <h1>블로그 글 수정하기</h1>
                    {% else %}
                        <h1>블로그 글 등록하기</h1>
                    {% endif %}
                </div>
                <div class="col">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="등록하기" class="btn btn-primary">
                    </form>
                </div>

{% endblock %}
