{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <h1>{{ post.title }}</h1>
                <div class="col">
                    <p>{{post.context}}</p>
                <div>
                    <p>작성시간 : {{post.created_at}}</p>
                    <p>수정시간 : {{post.updated_at}}</p>
                </div>
                <a href={% url 'blogapp:update' post.id %} class="btn btn-primary">수정하기</a>
                <a href={% url 'blogapp:delete' post.id %} class="btn btn-primary">삭제하기</a>
            </div>

{% endblock %}
